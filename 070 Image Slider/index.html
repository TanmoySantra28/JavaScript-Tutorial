<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/verna_ext_front.jpg" alt="image of front verna">
            <img class="slide" src="images/deadside_verna.jpg" alt="image of side verna">
            <img class="slide" src="images/vernarearside.jpg" alt="image of rear verna">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button> <!-- unicode character for < -->
        <button class="next" onclick="nextSlide()">&#10095</button> <!-- unicode character for > -->
    </div>

    <script src="script.js"></script>
</body>
</html>
