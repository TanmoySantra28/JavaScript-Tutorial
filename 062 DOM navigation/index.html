<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">    <!-- fruits has three children -->
        <li id="apple">Apple</li>  <!-- fruits is the parent -->
        <li id="orange">Orange</li> <!-- these three are children of fruits-->
        <li id="banana">Banana</li> <!-- these three are siblings to each other-->
    </ul>
    <ul id="vegetables">    <!-- vegetables has three children -->
        <li id="tomato">Tomato</li>
        <li id="potato">Potato</li>
        <li id="beans">Beans</li>
    </ul>
    <ul id="desserts">  <!-- desserts has three children -->
        <li id="cake">Cake</li>
        <li id="bun">Bun</li>
        <li id="pie">Pie</li>
    </ul>
    <script src="script5.js"></script>
</body>
</html>
